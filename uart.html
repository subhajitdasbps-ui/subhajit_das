<!DOCTYPE html>
<html>
<head>
    <title>UART Data Monitor</title>
    <script>
        // Function to update data on the page
        function updateData(newData) {
            document.getElementById('dataDisplay').innerText = newData;
        }

        // Function to periodically fetch data from the server
        function fetchData() {
            // Replace 'data_endpoint' with the URL where your server-side script will provide the data
            fetch('data_endpoint')
                .then(response => response.text())
                .then(data => updateData(data))
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data every 1 second (adjust as needed)
        setInterval(fetchData, 1000);
    </script>
</head>
<body>
    <h1>UART Data Monitor</h1>
    <p>Data from UART:</p>
    <pre id="dataDisplay"></pre>
</body>
</html>
